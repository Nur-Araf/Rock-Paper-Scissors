<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="RPS.css" />
    <title>rock paper</title>
  </head>
  <body>
    <p class="tittle">Rock Paper Scissors</p>

    <button
      onclick="
        playGame('Rock');
    "
      class="move-button"
    >
      <img src="rock-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
        playGame('Paper');
    "
      class="move-button"
    >
      <img src="paper-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
        playGame('Scissors');
    "
      class="move-button"
    >
      <img src="scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result result">You Win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem(score);
        updateScoreElement();
    "
      class="result-score-btn"
    >
      Reset Score
    </button>

    <script src="RPS.js"></script>
  </body>
</html>
